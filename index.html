<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/global.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Booki</title>
  </head>
  <body>
    <!-- HEADER SECTION-->
    <section class="header" id="header">
      <img class="header--logo" src="./images/logo/Booki.png" />
      <nav class="header--nav">
        <ul>
          <li><a href="#hosting" class="active">Hébergements</a></li>
          <li><a href="#activity">Activités</a></li>
        </ul>
      </nav>
    </section>
    <!-- END HEADER SECTION-->

    <!-- SEARCH SECTION -->
    <section class="search" id="search">
      <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
      <span>En plein centre ville ou en pleine nature</span>
      <form action="" class="search--form">
        <div class="search__form--icon">
          <i class="fa-solid fa-location-dot"></i>
      </div>
        <input type="text" placeholder="Marseille,France"/>
        <button type="">Rechercher</button>
      </form>
      <div class="search--filters">
        Filtres
        <div class="filter capital"><div class="search__filter--icon icon--round"><i class="fa-solid fa-money-bill-1-wave"></div></i> économique</div>
        <div class="filter"><div class="search__filter--icon icon--round"><i class="fa-solid fa-child-reaching"></div></i> Familial</div>
        <div class="filter"><div class="search__filter--icon icon--round"><i class="fa-solid fa-heart"></div></i> Romantique</div>
        <div class="filter"><div class="search__filter--icon icon--round"><i class="fa-solid fa-dog"></div></i> Animaux autorisés</div>
      </div>
      <div class="info"><div class="info--icon icon--round"><i class="fa-solid fa-info"></i></div><p>Plus de 500 logements sont disponibles dans cette ville</p></div>
    </section>
    <!-- END SEARCH SECTION -->
    <!-- HOSTING SECTION -->
    <section class="hosting" id="hosting">
      <h2>Hébergements à Marseille</h2>
    </section>
    <!-- END HOSTING SECTION -->

    <!-- ACTIVITY SECTION -->
    <section class="activity" id="activity">
      <h2>Activités à marseille</h2>
      
    </section>
    <!-- END ACTIVITY SECTION -->

    <!-- FOOTER -->
    <footer class="footer" id="footer">
      <h3>A propos</h3>
    </section>
    <!-- END FOOTER -->
  </body>
</html>
